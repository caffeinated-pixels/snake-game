<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Snake game</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.min.css" />
  </head>
  <body>
    <header class="header">
      <h1>mercBoy SNAKE</h1>
    </header>

    <main class="game-container">
      <div class="screen-container">
        <div class="scoreboard">
          <p class="score">Score: <span id="score">0</span></p>
          <p class="hiscore">Hi: <span id="hiscore">0</span></p>
        </div>

        <div class="grid"></div>
        <div id="start-screen" class="start-screen game-message">
          <h2>Snake</h2>
          <p>Press play to <br />start!</p>
        </div>
        <div id="pause-screen" class="pause-screen game-message">
          <h2>Game Paused</h2>
          <p>Press play to <br />resume!</p>
        </div>
      </div>

      <div class="btn-container">
        <div class="d-pad-container">
          <div class="btn-row1">
            <button id="up" class="button d-btn">
              <i class="fas fa-arrow-up"></i>
            </button>
          </div>

          <div class="btn-row2">
            <button id="left" class="button d-btn">
              <i class="fas fa-arrow-left"></i>
            </button>
            <button id="right" class="button d-btn">
              <i class="fas fa-arrow-right"></i>
            </button>
          </div>

          <div class="btn-row3">
            <button id="down" class="button d-btn">
              <i class="fas fa-arrow-down"></i>
            </button>
          </div>
        </div>

        <div class="game-btns">
          <button id="start" class="button"><i class="fas fa-play"></i></button>
          <button id="reset" class="button">
            <i class="fas fa-redo-alt"></i>
          </button>
        </div>
      </div>
    </main>

    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
